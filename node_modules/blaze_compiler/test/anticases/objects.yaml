schema:
  type: object
  properties:
    - {type: string} #properties can't be an array
---
schema:
  type: [object]     #can't have an array as a type
---
schema:
  type: object
  required: object   #must have an array as required
---
schema:
  type: object
  nonkeyword: object   #can't use invalid keywords

---
schema:
  type: object
  non$keword: object   #can't use invalid keywords even with dollars in them
