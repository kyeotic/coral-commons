id: "http://firebase.com/schema/types/string#"
$schema: "http://firebase.com/schema/types/string#"

properties:
  type: {type: string}
  constraint:
    anyOf:
      - {type: string}
      - {type: boolean}
  examples:
    type: array
    minItems: 1

  nonexamples:
    type: array
    minItems: 1

  enum:
    type: array
    items: { type: string }
    minItems: 1
    uniqueItems: true

additionalProperties: false
