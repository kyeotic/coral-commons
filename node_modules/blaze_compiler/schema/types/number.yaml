id: "http://firebase.com/schema/types/number#"
$schema: "http://firebase.com/schema/types/number#"

properties:
  type: {type: string}
  constraint:
    anyOf:
      - {type: string}
      - {type: boolean}
  examples:
    type: array
    minItems: 1

  nonexamples:
    type: array
    minItems: 1

  minimum: {type: number}
  maximum: {type: number}
  exclusiveMinimum: {type: boolean}
  exclusiveMaximum: {type: boolean}

additionalProperties: false
