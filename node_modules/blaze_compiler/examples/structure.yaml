functions:
  - isLoggedIn( ): auth.id !== null

schema:
  type: object
  constraint: "false"
  properties:
    child_string: {type: string}
    child_object:
      type: object
      additionalProperties: false
  required: [child_object]

access:
  - location: "/"
    read:  "true" #todo, allow boolean in read and write rules
    write: isLoggedIn()
